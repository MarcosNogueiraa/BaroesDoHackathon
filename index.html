    <h1>To Do List</h1>
    <p>Nova Tarefa: 
      <input type="text" id="nova_tarefa">
      <button id="add" onclick="add_tarefa()"> Add </button>
    </p>
    <ul id="lista_tarefas">
    </ul>

    <br>
    <hr>
    <h1>Exemplo Anterior</h1>
    <div id="paragrafos">
      <p>Primeiro Paragrafo!</p>
    </div>
    <button class="btn btn-warning" onclick="criarParagrafo()">Add!</button>
    <button onclick="limpar()">Clear</button>
    <button id="custom">Clique aqui</button>
    <script>
      /* To Do */

      function add_tarefa(){
        console.log("add_tarefa")
        var lista_tarefas = document.getElementById("lista_tarefas");
        var tarefa = document.getElementById("nova_tarefa").value;
        console.log(tarefa);
        var nova_tarefa = document.createElement("li");
        nova_tarefa.innerHTML = tarefa;
        lista_tarefas.appendChild(nova_tarefa);

      }


      /* Exemplo Anterior */
      
      function limpar(){
        var divContainer = document.getElementById("paragrafos");
        divContainer.innerHTML = "";
      }
      function criarParagrafo(){
        var novoParagrafo = document.createElement("p");
        novoParagrafo.innerHTML = "blalbalbalbal ba";

        var divContainer = document.getElementById("paragrafos");
        // divContainer = document.querySelector("a"); <- retorna array de elementos
        // divContainer = document.getElementByTagName("a"); <- retorna array de elementos
        divContainer.appendChild( novoParagrafo );
      }
      function meuAlerta(){
        alert("Atenção");
      }

      var buttonCustom = document.getElementById("custom");
      buttonCustom.addEventListener("click", meuAlerta);
      
    </script>
